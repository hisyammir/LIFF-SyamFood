<!DOCTYPE HTML>
<html>

<head>
    <title>SyamFood</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .table>thead>tr>th {
            padding: 60px;
        }
    </style>


</head>

<body class="is-preload">

    <div class="col-xs-12 col-md-8 col-md-offset-2" ng-controller="listContactCtrl">
        <header id="header" class="alt">
            <span class="logo"><img class="circular--square" id="imageUser" src="" alt="" /></span>
            <h1>SYAMFOOD</h1>
            <p id="displayName" class="textCenter"></p>
            <ul class="actions special">
                <li><button id="liffLoginButton" class="btn btn-success btn-small">Log in</button></li>
                <li><button id="liffLogoutButton" class="btn btn-warning btn-small">Log out</button></li>
                <li><button id="openWindowButton" class="btn btn-success btn-small">Open External Window</button></li>
            </ul>
        </header>
        <!--Konten LIFF v2-->

        <div id="main">
            <div id="liffData">
                <section class="container content-section">
                    <h2 class="section-header">FOOD</h2>
                    <div class="shop-items">
                        <div class="shop-item">
                            <span class="shop-item-title">Food 1</span>
                            <img class="shop-item-image" src="images/food1.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">Rp10000</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">Food 2</span>
                            <img class="shop-item-image" src="images/food2.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">Rp20000</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">Food 3</span>
                            <img class="shop-item-image" src="images/food3.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">Rp15000</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">Food 4</span>
                            <img class="shop-item-image" src="images/food1.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">Rp15000</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="container content-section">
                    <h2 class="section-header">DRINK</h2>
                    <div class="shop-items">
                        <div class="shop-item">
                            <span class="shop-item-title">Drink 1</span>
                            <img class="shop-item-image" src="images/drink1.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">Rp5000</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">Drink 2</span>
                            <img class="shop-item-image" src="images/drink2.jpg">
                            <div class="shop-item-details">
                                <span class="shop-item-price">Rp7000</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="container content-section">
                    <h2 class="section-header">CART</h2>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">ITEM</span>
                        <span class="cart-price cart-header cart-column">PRICE</span>
                        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                    </div>
                    <div class="cart-items">
                    </div>
                    <div class="cart-total">
                        <strong class="cart-total-title">Total</strong>
                        <span class="cart-total-price">$0</span>
                    </div>
                    <button id="sendMessageButton" class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                </section>
            </div>

        </div>

        <!-- Footer -->
        <footer>
            <section id="statusMessage" class="main special">
                <div id="isInClientMessage"></div>
                <div id="apiReferenceMessage">
                    <p>Available LIFF methods vary depending on the browser you use to open the LIFF app.</p>
                </div>
            </section>
            <p class="copyright">&copy; Syam. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
        </footer>

    </div>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="store.js" async></script>
<script src="liff-starter.js"></script>

</html>
